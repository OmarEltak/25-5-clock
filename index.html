<!DOCTYPE html>
<html lang="en">

<head>
    <title>25+5 Clock by Eltak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>25+5 Clock</h1>
            <h2>Break session length</h2>
            <button id="Break-minus-element">-</button>
            <span id="Break-session-element">5</span>
            <button id="Break-plus-element">+</button>
            <h2>Session length</h2>
            <button id="session-minus-element">-</button>
            <span id="session-element">25</span>
            <button id="session-plus-element">+</button>
            <h2 id="title">Session</h2>
            <h2>
                <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
            </h2>
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>

            <script src="./index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
